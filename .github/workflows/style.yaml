
name: Style R scripts and Rmd notebooks

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "style"
  style:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.2

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        # What branch to commit to: the one from the pull request
        with:
          ref: ${{ github.head_ref }}

      - name: Install packages
        run: Rscript -e "install.packages('styler')"

      - name: Get changed files in the AutoGVP folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v37
        with:
          files: AutoGVP/*.{.R$,Rmd$}

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"
      
      - name: Run styler on R or Rmd files that have changed
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files-specific.outputs.all_changed_files }}; do
            Rscript -e "styler::style_file(list.files($file), recursive = TRUE, full.names = TRUE));warnings()"
            echo "$file was changed"
          done

      - name: Configure Git repository
        run: |
          git config --global --add safe.directory /__w/AutoGVP/AutoGVP

      - name: Commit style changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply code style changes
          